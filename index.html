<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="container">
        <div class="container-quotes">
            <h3 id="author">George Bernard Shaw</h3>
            <div class="quotes-categories">
                <span>Famous Quotes</span>
                <span>Inpirational</span>
            </div>
            <p id="quote">"Learn from yesterday, live for today, hope for tomorrow."</p>
        </div>
        <div class="container-btns">
            <button id="generate">
                <img src="img/Regroup.svg" alt="generate">
            </button>
            <button id="copy">
                <img src="img/link.svg" alt="copy">
            </button>
        </div>
    </section>
</body>
</html>
